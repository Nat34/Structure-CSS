<!DOCTYPE html>
<html>
	<head>
		<title>Hello World!</title>
		<link rel="stylesheet" type="text/css" href="complexclasses.css">
	</head>
	
	<body>
	<h1>Hello World!</h1>

	<div class="content"></div>
		<ol>
			<li>List Item <span class="number">first</span></li>
			<li>List Item <span class="number">second</span></li>
			<li>List Item <span class="number">third</span></li>
		</ol>

	<p>This is the <span>first</span> paragraph.</p>

	<p>This is the <span>second</span> paragraph.</p>

	<ul>
		<li>List item <span class="number">1</li>
		<li>List item <span class="number">2</li>
		<li>List item <span class="number">3</li>
	</ul>
	</body>
</html>

<!-- we can add a class to ANY DOM element-->
